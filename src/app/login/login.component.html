<div class="mat-app-background main">
  <mat-card class="mat-card">
    <mat-card-title style="text-align: center">Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="formGroup" class="uploadForm">

        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput [formControl]="username" required>
          <mat-error *ngIf="username.invalid">Username is required!</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput [formControl]="password" required>
          <mat-error *ngIf="password.invalid">Password is required!</mat-error>
        </mat-form-field>

      </form>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-footer>Footer</mat-card-footer>
  </mat-card>
</div>
