<div class="main">
  <ng-container *ngFor="let file of allFiles">
    <p class="filename">Filename : {{file.name}}</p>
    <p>Size : {{computeFileSize(file.size)}}</p>
    <mat-divider></mat-divider>
  </ng-container>

  <p>Are you sure you want to continue uploading?</p>

  <div mat-dialog-actions>
    <button mat-flat-button color="primary"  cdkfocusinitial [mat-dialog-close]="true">Yes</button>
    <button mat-flat-button color="accent"  [mat-dialog-close]="false">No</button>
  </div>
</div>
